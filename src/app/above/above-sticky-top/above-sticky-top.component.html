<div class="sticky-top">
    <div class="pos-f-t">
      
      <nav class="navbar navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <!--<form class="form-inline">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" (input)="search($event)">
        </form>-->
      </nav>
      
      <div class="collapse" id="navbarToggleExternalContent">
        <div class="bg-dark p-4">
          
          <div class="row">
            <div class="col">
              <label class="text-white" for="name">Observer's latitide</label>
              <input class="form-control mr-sm-2" type="number" id="observer_lat" placeholder="Observer's latitide (decimal degrees format)">
            </div>
            
            <div class="col">
              <label class="text-white" for="name">Observer's longitude</label>
              <input class="form-control mr-sm-2" type="number" id="observer_lng" placeholder="Observer's longitude (decimal degrees format)">
            </div>
            
            <div class="col">
              <label class="text-white" for="name">Observer's altitude</label>
              <input class="form-control mr-sm-2" type="number" id="observer_alt" placeholder="Observer's altitude above sea level in meters">
            </div>
            
            <div class="col">
              <label class="text-white" for="name">Search radius</label>
              <input class="form-control mr-sm-2" type="number" id="search_radius" placeholder="Search radius (0-90)">
            </div>
            
            <div class="col">
              
              <label class="text-white" for="category_id">Categories</label>
              <select id="category_id" class="form-control">
                <option value="default" selected>Default</option>
                <option *ngFor="let catgory of categories" value="{{ catgory.id }}">{{ catgory.catgory | titlecase }}</option>
              </select>
            
            </div>
          
          </div>

          <div class="row">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </div>
        
        </div>
      </div>
    
    </div>
  </div>
